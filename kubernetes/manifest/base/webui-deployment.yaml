apiVersion: apps/v1
kind: Deployment
metadata:
  name: OrionIX Quantum-deployment
  namespace: OrionIX Quantum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: OrionIX Quantum
  template:
    metadata:
      labels:
        app: OrionIX Quantum
    spec:
      containers:
      - name: OrionIX Quantum
        image: ghcr.io/OrionIX Quantum/OrionIX Quantum:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service.OrionIX Quantum.svc.cluster.local:11434"
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: OrionIX Quantum-pvc          